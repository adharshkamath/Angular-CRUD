<div class="container">
  <h1>List of Current Employees</h1>
  <hr>
  <h4 *ngIf="Employee.length <= 0" class="no-data text-center">There is no employee added yet!</h4>

<div class="table-responsive">
  <table class="table table-bordered table-striped w-auto" *ngIf="Employee.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Department</th>
        <th scope="col">Designation</th>
        <th scope="col">Phone No</th>
        <th scope="col">Current Salary</th>
        <th scope="col">Review</th>
        <th scope="col center">Update details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of Employee; let i = index">
        <td>{{employee.name}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.department}}</td>
        <td>{{employee.designation}}</td>
        <td>{{employee.phoneNumber}}</td>
        <td>&#8377; {{employee.salary}}</td>
        <td><span class="edit" [routerLink]="['/add-review/', employee._id]" *ngIf="employee.review == undefined">
            <button type="button" class="btn btn-success btn-sm" style="margin: 4px">Add</button>
          </span>
          <span class="edit" [routerLink]="['/add-review/', employee._id]" *ngIf="employee.review != undefined">
            <button type="button" class="btn btn-success btn-sm" style="margin: 4px">Edit</button>
          </span>
          </td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-employee/', employee._id]">
            <button type="button" class="btn btn-success btn-sm" style="margin: 4px">Edit</button>
          </span>
          <span class="delete" (click)="openConfirmationDialog(employee, i)">
            <button type="button" class="btn btn-danger btn-sm" style="margin: 4px">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
