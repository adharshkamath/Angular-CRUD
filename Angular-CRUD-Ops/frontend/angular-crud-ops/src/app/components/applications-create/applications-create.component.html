<div class="row justify-content-center">
   <div class="col-md-4 register-employee">

     <div class="card card-outline-secondary">
       <div class="card-header">
         <h3 class="mb-0">Write a review</h3>
       </div>
       <div class="card-body">
         <form [formGroup]="appraisalForm" (ngSubmit)="onSubmit()">

           <div class="form-group">
             <label for="inputName" ng-readonly>Name</label>
             <input class="form-control" type="text" formControlName="name">
           </div>

           <div class="form-group">
             <label for="inputDesignation">Designation</label>
             <select class="custom-select form-control" formControlName="designation" ng-readonly>
             </select>
           </div>

           <div class="form-group">
             <label for="inputDepartment">Department</label>
             <select class="custom-select form-control" formControlName="department">
             </select>
           </div>
            <div class="form-group">
             <label for="inputReview">Review</label>
             <input class="form-control" type="textarea" formControlName="name">
             <div class="text-danger" *ngIf="submitted && myForm.phoneNumber.errors?.required">
               Review cannot be empty!
             </div>
           </div>

           <div class="form-group">
             <button class="btn btn-success btn-lg btn-block" type="submit">Update</button>
           </div>
         </form>
       </div>
     </div>
   </div>
 </div>
